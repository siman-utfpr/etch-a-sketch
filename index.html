<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="toolbar">
      <button id="clearButton">Clear grid</button>
      <label for="paintColor">Paint color: </label>
      <input type="color" id="paintColor" placeholder="black" />
      <label for="gridSize">Number of rows and columns: </label>
      <input type="number" id="gridSize" value="16" />
      <button id="updateGridSize">Update</button>
    </div>
    <div id="container"></div>
    <script type="text/javascript" src="scripts/index.js"></script>
  </body>
</html>
